<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Descubra sua Nascionalidade</h1>
    <input type="text" name="txtres" id="txtres">
    <input type="button" value="Verifique" onclick="descubra()">
    <div id="res">

    </div>
    <script>

        function descubra() {
            var txtr = window.document.getElementById('txtres') 
            var res = window.document.getElementById('res')
            var nasci = String(txtr.value)
            res.innerHTML = `<p>Você mora no(a) <strong>${nasci}</strong></p>`
            if(nasci == "Brasil"){
                res.innerHTML += `<p>Portanto é Brasileiro</p>`
            }else{
                res.innerHTML += `<p>Portanto é Estrangeiro</p>`
            }

        }
    </script>
</body>
</html>
