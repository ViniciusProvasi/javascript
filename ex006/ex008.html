<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font : normal 20pt Arial; 
        
        } 
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome")
        document.write(`Olá,<strong>${nome}!</strong> Seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em letras grandes ficará assim <strong>${nome.toLocaleUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em letras pequenas ficará assim <strong>${nome.toLocaleLowerCase()}</strong>.<br/>`)
        //para formatar números utilizamos
        //n1.toLocaleString('pt-br', {style : 'currency' , currency : 'BRL'}) para colocar valores real caso seja em outros pais se muda a tag "BRL" para USD por exemplo
    </script>
</body>
</html>
