<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
</head>
<body>
    <h1>Horas</h1>
    <input type="button" value="Verifique" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
        function calcular() {
            var relogio = new Date()
            var horas = relogio.getHours()
            var res = window.document.getElementById('res')
            res.innerHTML = `Agora s√£o ${horas}`
            if (horas <12){
                res.innerHTML += `<p>Bom dia!</p>`
            }else if (horas >18){
                res.innerHTML += `<p>Boa noite!</p>`
            }else{
                res.innerHTML += `<p>Boa Tarde!</p>`
            }

        }
    </script>
</body>
</html>
